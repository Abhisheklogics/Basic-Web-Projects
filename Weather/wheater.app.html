<html>
<head>
<title> wheather</title>
<link rel="stylesheet" href="wheatera.css"></link>
</head>
<body onload="getData()">
<div class="weatherFrame">
<h1 class="hed">37°C</h1>
<h2 class="cl">Cloudy</h2>


<div class="search">
 <input type="text" id="searchBox" placeholder="enter the city" >
 <input type="button" value="enter" id="enterBtn" onclick="getData()">
</div>
<h1 class="win" >wind </h1><span><img src="anhi4.png" id="img1"></span>
<span><img src="abhi3.png" id="img2"></span>
<h1 class="hum">humidty</h1>
</div>
<script>
 
async function getData(city)
{

 let tem= document.querySelector(".hed"); 
  let cloud= document.querySelector(".cl");
  let win = document.querySelector(".win");
  let hum = document.querySelector(".hum");
const url = 'https://weather-by-api-ninjas.p.rapidapi.com/v1/weather?city=';
const options = {
	method: 'GET',
	headers: {
		'X-RapidAPI-Key': '2fc3c64850mshcc152529a47977ep177a69jsn342f018f3334',
		'X-RapidAPI-Host': 'weather-by-api-ninjas.p.rapidapi.com'
	}
};

try {
	const response = await fetch(url+city, options);
	const result = await response.json();
	console.log(result);

 
 tem.innerText=result.temp+"°C";
 cloud.innerText=result.cloud_pct;
 win.innerText=result.wind_speed + "km/h";
 hum.innerText=result.humidity + "%"; 
 
} catch (error) {
	console.error(error);
}

}
enterBtn.addEventListener("click",() =>{
getData(searchBox.value);
})


</script>

</body>
</html>
